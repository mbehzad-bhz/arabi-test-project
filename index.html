<!DOCTYPE html>
<html dir="rtl">
<head>
  <meta charset="UTF-8" />
  <link href="output.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>برنامج تولز | Tools Application</title>
</head>
<body class="body-bg">
<div
        class="form-container max-w-lg mx-auto p-6 bg-white shadow-md rounded-md"
>
  <img src="logo.png" alt="Company Logo" class="mx-auto w-25 h-40 mb-2" />

  <h1 class="text-center text-xl font-bold mb-6 mr-3 text-gray-800">
    برنامج تولز
  </h1>

  <!-- Form -->
  <form id="contactForm" enctype="multipart/form-data">
    <!-- Name of submitter -->
    <div class="mb-4">
      <label
              for="name"
              class="form-label block text-sm font-medium text-gray-700 mb-1"
      >
        اسم مسؤول الشعبة او المركز او المكتب
      </label>
      <select
              id="name"
              name="name"
              class="form-input block w-full border-gray-300 rounded-md shadow-sm"
              required
      >
        <option selected>---</option>
      </select>
    </div>

    <!-- The Subject -->

    <div class="mb-4">
      <label
              for="subject"
              class="form-label block text-sm font-medium text-gray-700 mb-1"
      >
        نوع الصيانة المطلوبة
      </label>
      <select
              id="subject"
              name="subject"
              class="form-input block w-full border-gray-300 rounded-md shadow-sm"
              required
      >
        <option value="" selected>---</option>
        <option value="التبريد">التبريد</option>
        <option value="الكهرباء">الكهرباء</option>
        <option value="المولدات">المولدات</option>
        <option value="IT">IT</option>
        <option value="اخرى">اخرى</option>

        >
      </select>
    </div>

    <!-- The Problem -->
    <div class="mb-4">
      <label
              for="problem"
              class="form-label block text-sm font-medium text-gray-700 mb-1"
      >
        ملخص طلب الصيانة
      </label>
      <textarea
              id="problem"
              name="problem"
              class="form-input block w-full border-gray-300 rounded-md shadow-sm"
              rows="4"
              wrap="soft"
              required
              placeholder="مثال: الشاشة لا تعمل، الطابعة لا تطبع، الاتصال بالإنترنت ضعيف"
      ></textarea>
    </div>
    <!-- The Priority -->

    <div class="mb-4">
      <label
              for="priority"
              class="form-label block text-sm font-medium text-gray-700 mb-1"
      >
        الأولوية
      </label>
      <select
              id="priority"
              name="priority"
              class="form-input block w-full border-gray-300 rounded-md shadow-sm"
              required
      >
        <option value="" selected>---</option>
        <option value="عاجلة جداً">عاجلة جدًا</option>
        <option value="عاجلة">عاجلة</option>
        <option value="هامة">هامة</option>
        <option value="عادية">عادية</option>

        >
      </select>
    </div>
    <!-- Due Date -->
    <div class="mb-4">
      <label
              for="dueDate"
              class="form-label block text-sm font-medium text-gray-700 mb-1"
      >
        التاريخ المطلوب لانجاز العمل
      </label>
      <input
              type="date"
              id="dueDate"
              name="dueDate"
              class="form-input block w-full border-gray-300 rounded-md shadow-sm"
              required
      />
    </div>

    <!-- The Comment -->
    <div class="mb-4">
      <label
              for="comment"
              class="form-label block text-sm font-medium text-gray-700 mb-1"
      >
        الملاحضات
      </label>
      <textarea
              id="comment"
              name="comment"
              class="form-input block w-full border-gray-300 rounded-md shadow-sm"
              rows="4"
              wrap="soft"
              placeholder="الملاحضات"
      ></textarea>
    </div>

    <!-- Registration Date -->
    <div class="mb-4">
      <label
              for="date"
              class="form-label block text-sm font-medium text-gray-700 mb-1"
      >
        تاريخ الطلب
      </label>
      <input
              type="text"
              id="date"
              name="date"
              class="form-input block w-full border-gray-300 rounded-md shadow-sm"
              readonly
      />
    </div>

    <!-- Uploader -->

    <div class="mb-4">
      <label
              class="form-label block text-sm font-medium text-gray-700 mb-1"
              for="file_input"
      >صورة
      </label>
      <input
              class="form-input block w-full border-gray-300 rounded-md shadow-sm"
              id="file_input"
              type="file"
              name="file_input"
      />
    </div>
    <!-- Submit Button -->
    <button
            type="submit"
            id="submitButton"
            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
    >
      ارسال
    </button>
  </form>
</div>
<!-- Footer -->
<footer class="footer-text text-center py-4 mt-6">
  <p class="text-sm font-medium text-gray-700">Tools System</p>
  <p class="text-sm font-medium text-gray-700" dir="ltr">
    © 2025 Planning and Development Department. All rights reserved.
  </p>

  <p class="text-xs text-gray-500 mt-1">Version 0.1.1-beta.1</p>
</footer>
<script src="script.js"></script>
</body>
</html>
